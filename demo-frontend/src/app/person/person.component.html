<div>
  <button (click)="addPerson()">Add Person</button>
</div>
<hr>
<div>
  <table border="1" cellpadding="4" cellspacing="0">
    <thead>
    <tr>
      <th>First Name</th>
      <th>Middle Name</th>
      <th>Last Name</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngIf="names && names.length < 1">
      NO RECORDS FOUND.
    </tr>
    <tr *ngFor="let name of names">
      <td>
        {{name.firstName}}
      </td>
      <td>
        {{name.middleName}}
      </td>
      <td>
        {{name.lastName}}
      </td>
    </tr>
  </table>
</div>
